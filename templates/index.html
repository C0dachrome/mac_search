<!DOCTYPE html>
<html>

<head>
    <title>Theater Wi-Fi Auditor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            background: #111;
            color: white;
            padding: 20px;
        }

        .device-row {
            background: #222;
            margin: 10px 0;
            padding: 20px;
            border-radius: 8px;
            border-left: 10px solid #444;
            display: flex;
            justify-content: space-between;
        }

        .pwr-high {
            border-left-color: #00ff00;
        }

        /* Strong signal */
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Top 5 Devices</h1>
    <div id="data-container"></div>

    <script>
        function updateData() {
            fetch('/get_data')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('data-container');
                    container.innerHTML = '';

                    if (data.length === 0) {
                        container.innerHTML = '<p style="color: #666;">Waiting for scan data...</p>';
                        return;
                    }

                    data.forEach(item => {
                        const div = document.createElement('div');
                        // Check if Power is high (closer to 0 is stronger, e.g., -30 > -50)
                        const isHigh = item.Power && item.Power > -50;
                        div.className = `device-row ${isHigh ? 'pwr-high' : ''}`;

                        div.innerHTML = `
                        <div>
                            <strong>${item.Name || 'Unknown'}</strong><br>
                            <small>${item.MAC}</small>
                        </div>
                        <div>
                            <span>${item.Power || '??'} dBm</span>
                            <button onclick="startTarget('${item.Channel}', '${item.MAC}')">Target</button>
                        </div>
                    `;
                        container.appendChild(div);
                    });
                })
                .catch(err => console.error("Error fetching data:", err));
        }

        function startTarget(ch, mac) {
            // Encode the MAC to handle any special characters
            const url = `/start_target/${encodeURIComponent(ch)}/${encodeURIComponent(mac)}`;
            fetch(url)
                .then(r => r.json())
                .then(res => alert(res.message))
                .catch(err => alert("Failed to start target: " + err));
        }

        // RUN IMMEDIATELY ON LOAD
        updateData();
        // THEN REPEAT
        setInterval(updateData, 2000); 
    </script>
</body>

</html>
