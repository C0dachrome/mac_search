<!DOCTYPE html>
<html>
<head>
    <title>Theater Wi-Fi Auditor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; background: #111; color: white; padding: 20px; }
        .device-row { 
            background: #222; margin: 10px 0; padding: 20px; 
            border-radius: 8px; border-left: 10px solid #444;
            display: flex; justify-content: space-between;
        }
        .pwr-high { border-left-color: #00ff00; } /* Strong signal */
        button { background: #007bff; color: white; border: none; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Top 5 Devices</h1>
    <div id="data-container"></div>

    <script>
        function updateData() {
            fetch('/get_data')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('data-container');
                    container.innerHTML = '';
                    data.forEach(item => {
                        const div = document.createElement('div');
                        div.className = `device-row ${item.Power > -50 ? 'pwr-high' : ''}`;
                        div.innerHTML = `
                            <div>
                                <strong>${item.Name || 'Unknown'}</strong><br>
                                <small>${item.MAC}</small>
                            </div>
                            <div>
                                <span>${item.Power} dBm</span>
                                <button onclick="startTarget('${item.Channel}', '${item.MAC}')">Target</button>
                            </div>
                        `;
                        container.appendChild(div);
                    });
                });
        }
        
        function startTarget(ch, mac) {
            fetch(`/start_target/${ch}/${mac}`).then(() => alert('Scanning ' + mac));
        }

        setInterval(updateData, 2000); // Refresh every 2 seconds
    </script>
</body>
</html>
